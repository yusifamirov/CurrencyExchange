<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Changer</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="wrapper">
        
        <header>
            <div class="head-div">
                <img src="./images/logo.png" class="bank-img">
                <div class="link-div">
                    <a href="#">БАНК</a>
                    <a href="#"> БИЗНЕС</a>
                    <a href="#"> ИНВЕСТИЦИИ </a>
                    <a href="#"> СТРАХОВАНИЕ</a>
                    <a href="#"> МОБАЙЛ </a>
                    <a href="#"> ПУТЕШЕСТВИЯ</a>
                    <a href="#">РАЗВЛЕЧЕНИЯ </a></div>
                <button class="byti">ВОЙТИ</button>
            </div>
            
        </header>
        <main>

            <h1>Конвертер валют онлайн</h1>
<div class="container">
            <div class="part1">
                <p>У меня есть </p>
                <ul class="ul1">
                    <li class="l-panel li-active">RUB</li>
                    <li class="l-panel">USD</li>
                    <li class="l-panel">EUR</li>
                    <li class="l-panel">GBP</li>
                </ul>
                <label>
                <div class="money">
                    <input class="l-input" value="5000">
                    <p class="l-curr"></p>
                </div>


            </div>
        </label>  
            <div class="part1">
                <p>Хочу приобрести</p>
                <ul class="ul2">
                    <li class="r-panel">RUB</li>
                    <li class="r-panel li-active">USD</li>
                    <li class="r-panel">EUR</li>
                    <li class="r-panel">GBP</li>
                </ul>
                <label>
                <div class="money">
                    <input class="r-input" value="5000">
                    <p class="r-curr"></p>
                </div>
</label>

            </div>


        </div>

        </main>   
    </div>

    <script src="main.js"></script>
</body>
</html>
